<!DOCTYPE html>
<html>
    <head>
        <title>Vue.jsのサンプル</title>
        <script src="http://unpkg.com/vue@3.5.16/dist/vue.global.js"></script>
    </head>
    <body>
        <h1>Vue3</h1>
        <div id="app">
            {{message}}
        </div>
        <script>
            const appdata = {
                data(){
                    return{
                        message: "Hello Vue"
                    }
                }
            }

            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
